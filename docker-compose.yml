version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mytunes-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DB}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"     # hostPort:containerPort
    volumes:
      - mysql_data:/var/lib/mysql
      # OPTIONAL: auto-run SQL scripts on first startup
      # - ./sql-init:/docker-entrypoint-initdb.d
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  account-service:
      build: .
      container_name: mytunes-account-service
      depends_on:
        mysql:
          condition: service_healthy
      environment:
        SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/MyTunes?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
        SPRING_DATASOURCE_USERNAME: mytunes_user
        SPRING_DATASOURCE_PASSWORD: mytunes_password
      ports:
        - "8080:8080"
      networks:
        - app_network

networks:
  app_network:
    driver: bridge

volumes:
  mysql_data:
